// Execute this cfg to restore addon's default radial binds.

bind "F1" "Vote Yes"		  	  	    	//	F1 - Vote Yes.
bind "F2" "Vote No"				  	  	    //	F2 - Vote No.
bind "F3" "mousemenu1"			  		    //	F3-F6 - Character specific quotes. (coming soon)
bind "F4" "mousemenu2"				    	  //	F3-F6 - Character specific quotes. (coming soon)
bind "F5" "mousemenu3"				      	//	F3-F6 - Character specific quotes. (coming soon)
bind "F6" "mousemenu4"				  	    //	F3-F6 - Character specific quotes. (coming soon)
bind "F7" "+mouse_menu Gamemodes" 		//	F7 - Map/Gamemode Selector.
bind "F8" "+mouse_menu Difficulty"  	//	F8 - Difficulty Selector.
bind "F9" "+mouse_menu Survivors"	  	//	F9 - Character Selector.

bind "Z" "+mouse_menu Orders"		     	//	X - Default Survivor and Custom Infected Orders.
bind "X" "+mouse_menu QA"			  	    //	Z - Default Survivor and Custom Infected Q&A.
bind "V" "+mouse_menu Misc"				    //	V - Useful miscellaneous commands. "look out, help me, stay together" etc.

bind "CAPSLOCK" "+mouse_menu Zombies"	//	CAPSLOCK - Spotting infected. Alert your teammates of special infected or incoming hordes.
bind "ALT" "+mouse_menu BotMenu1"		  //	ALT - Bot Commands & Max Melee Selector.
bind "B" "+mouse_menu WeaponMenu"	  	//	B - Weapon Menu. Spawn weapons and ammo.
bind "N" "+mouse_menu ItemMenu"		  	//	N - Item Menu. Spawn equipment and upgrades.
bind "RALT" "+mouse_menu AdminMenu"		//	RALT - Spawn Menu. Warp survivors, toggle director and noclip, rotate props, etc.
